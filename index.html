<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>fynnhofmann.com</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<script type="module">
async function checkMaintenance() {
  try {
    const res = await fetch("/config.json?cache=" + Date.now());
    const cfg = await res.json();

    if (cfg.maintenance === true) {
      window.location.href = "/maintenance/";
    }
  } catch (e) {}
}
checkMaintenance();
</script>

<body>

<main class="page page-landing">
  <section class="page-content">

    <span class="brand">fynnhofmann.com</span>

    <h1>Fynn Hofmann</h1>

    <p>
      Kontakt & Netzwerk
    </p>

    <!-- Kontakt Actions -->
    <div style="margin-bottom:40px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
      <a href="mailto:mail@fynnhofmann.com" class="btn btn-primary">Mail</a>
      <a href="https://linkedin.com/in/DEINPROFIL" target="_blank" class="btn btn-primary">LinkedIn</a>
      <a href="#threema" class="btn btn-primary">Threema</a>
    </div>

    <!-- Threema QR -->
    <div id="threema" style="margin-bottom:40px;">
      <img 
        src="assets/img/threema-qr.png"
        alt="Threema QR Code"
        style="width:140px; border-radius:12px; opacity:0.9;">
      <p style="margin-top:12px; font-size:14px; color:#9ca3af;">
        QR-Code scannen f√ºr Threema
      </p>
    </div>

    <!-- Login -->
    <a href="/login" class="btn btn-primary">Anmelden</a>

    <ul class="system-meta">
      <li id="browser"></li>
      <li id="os"></li>
      <li id="time"></li>
    </ul>

  </section>
</main>

<a href="/login" class="login-link">Login</a>

<script src="assets/js/maintenance.js"></script>
</body>
</html>
