<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fynnhofmann.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons f端r saubere Vektorgrafiken -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #050505;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        .glow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45vh; 
            height: 45vh;
            z-index: 0;
            pointer-events: none;
        }

        .dynamic-ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #3b82f6, transparent 70%);
            will-change: transform, filter;
            animation: 
                breathe 8s ease-in-out infinite alternate,
                smoothColorCycle 30s linear infinite;
        }

        @keyframes breathe {
            0% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0.7; }
        }

        @keyframes smoothColorCycle {
            0% { filter: blur(90px) hue-rotate(0deg); }
            100% { filter: blur(90px) hue-rotate(360deg); }
        }

        /* Transition f端r das Overlay */
        #threema-overlay {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .hidden-overlay {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .visible-overlay {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <div class="glow-container">
        <div class="dynamic-ball"></div>
    </div>

    <!-- Main Content -->
    <main class="z-10 text-center px-4 mix-blend-screen">
        <h1 class="text-4xl md:text-7xl font-extralight tracking-tight text-white select-none">
            fynnhofmann.com
        </h1>
    </main>

    <!-- Icons unten rechts -->
    <div class="fixed bottom-8 right-8 z-20 flex gap-6 items-center">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/fynn-hofmann-aa7387283" target="_blank" rel="noopener noreferrer" 
           class="text-white/60 hover:text-white transition-all duration-300 hover:scale-110">
            <i data-lucide="linkedin" class="w-6 h-6"></i>
        </a>
        
        <!-- Mail -->
        <a href="mailto:mail@fynnhofmann.com" 
           class="text-white/60 hover:text-white transition-all duration-300 hover:scale-110">
            <i data-lucide="mail" class="w-6 h-6"></i>
        </a>

        <!-- Threema / Messenger Button -->
        <button onclick="toggleOverlay()" 
                class="text-white/60 hover:text-white transition-all duration-300 hover:scale-110 outline-none">
            <i data-lucide="message-circle" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Threema Overlay (Wirkt wie eine neue Seite) -->
    <div id="threema-overlay" class="fixed inset-0 z-50 bg-[#050505] flex flex-col items-center justify-center p-4 hidden-overlay">
        <!-- Close Button -->
        <button onclick="toggleOverlay()" class="absolute top-8 right-8 text-white/60 hover:text-white transition-all duration-300">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>

        <div class="text-center max-w-md animate-fade-in">
            <h2 class="text-2xl font-light mb-6 text-white">Threema Kontakt</h2>
            <p class="text-white/80 mb-8 font-light leading-relaxed">
                Scanne diesen QR-Code, um mit mir 端ber Threema zu kommunizieren.
            </p>
            
            <div class="bg-white p-4 rounded-xl inline-block shadow-[0_0_30px_rgba(255,255,255,0.1)]">
                <!-- 
                     QR Code aktualisiert f端r: https://threema.id/S2MJ8VFN
                -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&color=000000&bgcolor=ffffff&data=https://threema.id/S2MJ8VFN" 
                     alt="Threema QR Code" 
                     class="w-64 h-64 md:w-80 md:h-80 object-contain">
            </div>

            <!-- Mobile Link unter dem QR Code -->
            <div class="mt-6">
                <a href="https://threema.id/S2MJ8VFN" target="_blank" rel="noopener noreferrer" 
                   class="text-sm text-white/60 hover:text-white transition-colors underline decoration-white/30 hover:decoration-white">
                    https://threema.id/S2MJ8VFN
                </a>
            </div>
            
            </p>
        </div>
    </div>

    <!-- Scripting -->
    <script>
        // Icons initialisieren
        lucide.createIcons();

        // Overlay Logik
        function toggleOverlay() {
            const overlay = document.getElementById('threema-overlay');
            if (overlay.classList.contains('hidden-overlay')) {
                overlay.classList.remove('hidden-overlay');
                overlay.classList.add('visible-overlay');
            } else {
                overlay.classList.remove('visible-overlay');
                overlay.classList.add('hidden-overlay');
            }
        }
    </script>
</body>
</html>
