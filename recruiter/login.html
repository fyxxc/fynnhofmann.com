<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Login – fynnhofmann.com</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body class="login-bg">
  <main class="login-shell">
    <aside class="login-side-note">
      <span class="site-name">fynnhofmann.com</span>
      <h1>Recruiter Anmeldung</h1>
      <p>
        Geschützter Bereich für Recruiting-Unterlagen.
        Bitte mit gültigem Konto anmelden.
      </p>
    </aside>

    <section class="login-container">
      <form id="login-form">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="name@firma.ch" required>

        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit">Anmelden</button>
      </form>

      <p id="status"></p>
    </section>
  </main>

  <script type="module" src="/assets/js/recruiter-login.js"></script>
</body>
</html>
