<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Login</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body class="login-bg">

<div class="login-container">

  <span class="site-name">fynnhofmann.com</span>

  <h1>Recruiter Anmeldung</h1>
  <p>Zugriff auf Bewerbungsunterlagen.</p>

  <form id="login-form">
    <input id="email" type="email" placeholder="E-Mail" required>
    <input id="password" type="password" placeholder="Passwort" required>
    <button type="submit">Anmelden</button>
  </form>

  <p id="status"></p>

</div>

<script type="module" src="/assets/js/recruiter-login.js"></script>
</body>
</html>
