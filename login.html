<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — fynnhofmann.com</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <main class="site-wrap login-wrap">
    <section class="hero-panel">
      <p class="eyebrow">Admin Zugang</p>
      <h1>Secure <span>Login</span></h1>
      <p class="lead">Bitte anmelden, um den geschützten Bereich zu öffnen.</p>

      <form id="login-form" class="login-form">
        <input type="email" id="email" placeholder="E-Mail" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button type="submit">Anmelden</button>
      </form>
      <p id="status" class="form-status"></p>
    </section>
  </main>

  <aside class="meta-box">
    <a href="/">Zur Startseite</a>
  </aside>

  <script type="module" src="/assets/js/login.js"></script>
</body>
</html>
