<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – fynnhofmann.com</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  <main class="app-shell">
    <section class="app-header">
      <span class="brand">fynnhofmann.com</span>
      <h1 id="dashboard-title">Authentifizierung erforderlich.</h1>
      <p id="dashboard-text">Dieser Bereich ist geschützt. Bitte melde dich an, um Zugriff zu erhalten.</p>
    </section>

    <section class="notice-panel" id="admin-notice">
      <h2>Status</h2>
      <p>Authentifizierung erforderlich.</p>
    </section>

    <section class="app-grid" id="dashboard-content"></section>

    <div class="system-meta">
      <div id="time"></div>
      <div id="ip"></div>
      <div id="browser"></div>
      <div id="os"></div>
    </div>
  </main>

  <a href="/login" class="login-link">Login</a>

  <script type="module" src="/assets/js/dashboard.js"></script>
  <script src="/assets/js/maintenance.js"></script>
</body>
</html>
